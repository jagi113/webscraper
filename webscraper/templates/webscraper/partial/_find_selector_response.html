<turbo-stream target="{% if field.id %}field_{{field.id}}_selector{% else %}new_field_selector{% endif %}" action="replace">
    <template>
        <textarea 
            {% if field.id %} 
                id="field_{{ field.id }}_selector"
            {% else %}
                id="new_field_selector"
            {% endif %}
            name="selector"
            class="w-full p-3 border-2 text-amber-300 bg-zinc-800 focus:border-amber-300 border-amber-200 rounded-md min-w-96 resize-none overflow-hidden" 
            rows="1"
            oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"
        >{{ field.selector }}</textarea>
    </template>
</turbo-stream>

<turbo-stream target="find_field_selector_form" action="replace">
    <template>
        {% include 'webscraper/components/field_selector_form.html' with project=project field=field %}
    </template>
</turbo-stream>

<turbo-stream target="{% if field.id %}field_{{field.id}}_attribute{% else %}new_field_attribute{% endif %}" action="replace">
    <template>
        <input 
            {% if field.id %} 
                id="field_{{field.id}}_attribute"
            {% else %}
                id="new_field_attribute"
            {% endif %}
            name="attribute"
            class="w-full p-3 border-2 text-amber-300 bg-zinc-800 focus:border-amber-300 border-amber-200 rounded-md min-w-96 inline-block" 
            value="{{field.attribute}}"   
        >
    </template>
</turbo-stream>

<turbo-stream target="field_values_on_page" action="update">
    <template>
    </template>
</turbo-stream>

<turbo-stream target="field_parsing_error_message" action="update">
    <template>
    </template>
</turbo-stream>
