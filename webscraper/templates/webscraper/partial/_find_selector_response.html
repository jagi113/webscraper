<turbo-stream target="{% if field.name %}field_{{field.name}}_selector{% else %}new_field_selector{% endif %}" action="replace">
    <template>
        <textarea 
            {% if field.name %} 
                id="field_{{ field.name }}_selector"
            {% else %}
                id="new_field_selector"
            {% endif %}
            name="selector"
            class="w-full p-3 border-2 focus:border-gray-600 border-gray-500 rounded-md min-w-96 resize-none overflow-hidden" 
            rows="1"
            oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"
        >{{ field.selector }}</textarea>
    </template>
</turbo-stream>

<turbo-stream target="find_field_selector_form" action="replace">
    <template>
        {% include 'webscraper/components/field_selector_form.html' with project=project field=field %}
    </template>
</turbo-stream>

<turbo-stream target="{% if field.name %}field_{{field.name}}_attribute{% else %}new_field_attribute{% endif %}" action="replace">
    <template>
        <input 
            {% if field.name %} 
                id="field_{{field.name}}_attribute"
            {% else %}
                id="new_field_attribute"
            {% endif %}
            name="attribute"
            class="w-full p-3 border-2 focus:border-gray-600 border-gray-500 rounded-md min-w-96 inline-block" 
            value="{{field.attribute}}"   
        >
    </template>
</turbo-stream>

<turbo-stream target="field_values_on_page" action="update">
    <template>
    </template>
</turbo-stream>

<turbo-stream target="field_parsing_error_message" action="update">
    <template>
    </template>
</turbo-stream>
