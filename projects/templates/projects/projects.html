{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="my-10 w-full flex flex-col gap-7">
    <h1 class="text-2xl text-gray-700 font-bold">Scraping Projects</h1>
    <div class="w-full flex flex-col gap-3 divide-y-2 divide-gray-600">
    {% for project in projects %}
        <div class="w-full flex flex-row align-middle py-3 font-medium text-lg text-gray-600">
            <a href="{% url 'project' project.id %}" class="w-full p-2 hover:bg-gray-600 hover:text-white transition-500 rounded-md">
                {{ project.name }}
            </a>
        </div>
    {% empty %}
        No projects yet
    {% endfor %}
    </div>
    <a href="{% url 'projects:create-project' %}" class="px-3 py-3 min-w-32 w-full items-center text-center text-gray-600 border-2 border-gray-600 bg-white hover:bg-gray-600 hover:text-white rounded-md font-medium">
        Create New Project
    </a>

</div>
{% endblock %}
